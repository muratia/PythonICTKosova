<!DOCTYPE html>
<html lang="en">
<!-- This is the template file. Any code written here will automatically be carried onto the files that extend from this file(eg: home.html, about.html) -->
<head>
      <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static',filename='favicon_io/apple-touch-icon.png') }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static',filename='favicon_io/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static',filename='favicon_io/favicon-16x16.png') }}">
<link rel="manifest" href="{{ url_for('static',filename='favicon_io/site.webmanifest') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/reset.css') }}"/>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <title>Website</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='jquery/jquery-3.6.0.js')}}" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='jquery-ui/jquery-ui.css') }}" />
    <script src="{{ url_for('static',filename='jquery-ui/jquery-ui.js') }}" type="text/javascript" > </script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="//cdn.ckeditor.com/4.18.0/full/ckeditor.js"></script>
    <meta name="color-scheme" content="lighter dark">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
      if (window.matchMedia("(prefers-color-scheme: dark)").media === "not all") {
        document.documentElement.style.display = "none";
        document.head.insertAdjacentHTML(
          "beforeend",
          "<link id=\"css\" rel=\"stylesheet\" href=\"../dist/css/bootstrap.css\" onload=\"document.documentElement.style.display = ''\">"
        );
      }


    </script>
    <!-- Load the alternate CSS first ...
         in this case the Bootstrap-Dark Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet" media="(prefers-color-scheme: dark)">
    <!-- and then the primary CSS last ...
         in this case the (original) Bootstrap Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="(prefers-color-scheme: light)">

</head>
<header>
    <body>


    <div class="container">

        <table id="topHeader">
            <tbody>
            <tr>
                <td>
                    <h2 class="logo"><img src="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}" title="Ahmet's web app"/></h2>
                </td>
                <td>
                    <div id="rightMenu">
                        <ul class="list-group list-group-horizontal">
                            {% if user is defined %}
                            <li class="list-group-item"><a class="logout" href="{{ url_for('logout') }}"
                                                           title="Log out"><img
                                    src="{{url_for('static',filename='resources/icons8-logout-58.png') }}"/></a></li>
                            {% else %}
                            <li class="list-group-item"><a class="login" href="{{ url_for('login') }}"
                                                           title="Login"><img
                                    src="{{url_for('static',filename='resources/icons8-login-64.png') }}"/></a></li>
                            <li class="list-group-item"><a class="register" href="{{ url_for('register') }}"
                                                           title="Register"><img
                                    src="{{url_for('static',filename='resources/icons8-register-64.png') }}"/></a></li>
                            {% endif %}

                        </ul>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()" class="menu"><img src="{{ url_for('static', filename='resources/playlist.png') }}" title="Open the menu"/></span>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">

        </div>
        <strong>
            <nav>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('profile') }}">Profile</a></li>
                        <li><a href="{{ url_for('tregime') }}">Posts</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('account') }}">Account</a></li>
                    </ul>
                </div>

            </nav>
        </strong>
    </div>
</header>
<div>
    <center>
        <h1 style="font-family:verdana;">Simple Python Website Demo</h1>

    </center>

</div>
<div>
    <center>
        {% block body %} {% endblock %}

        <br>
        <br>

        <a class="btn btn-primary" href="javascript:history.back()">Go Back</a>
    </center>
</div>
</body>

</html>
